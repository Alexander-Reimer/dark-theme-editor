<article class="main">

    <div class="title">
        <h1 class="title-header">
            {{ .Title }}
        </h1>
    </div>

    <div class="article-meta">
        <div class="breadcumb">
            <i class="bi bi-folder"></i>
            {{ partial "breadcrumb" .}}
        </div>

    </div>

    <div class="list-content">
        {{ partial "section_tree" ( dict "context" . "currentPage" . ) }}
    </div>

</article>
