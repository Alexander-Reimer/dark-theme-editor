<header class="header">
    <div class="header_left">
        <a href="/">
            <img
                class="logo"
                src="{{ "images/favicon.ico" | absURL }}"
                alt="logo" />
        </a>
    </div>

    <div class="header_middle">
        {{ if .IsHome }}
            {{ $.Site.Params.header.title }}
        {{ else }}
            {{ $.Page.Title }} -
            {{ $.Site.Params.header.title }}
        {{ end }}
    </div>
</header>
