{{ $context := .context }}
{{ $content := .content }}

{{ with $context }}
    {{ partial "html_head.html" . }}


    <body>
        {{ partial "header.html" . }}


        <main>
            {{ partial "sidebar.html" . }}
            {{ partial $content . }}
        </main>

        {{ partial "footer.html" . }}
    </body>

    {{ partial "html_footer.html" . }}

{{ end }}
