<article class="main">
    {{ partial "module/sidebar_btn" . }}

    <div class="title">
        <h1 class="title-header">{{ partial "module/tax_icon" . }} {{ .Title }}</h1>
    </div>

    <div class="article-meta">
        <div class="breadcumb">
            <i class="bi bi-folder"></i>
            {{ partial "module/breadcrumb" .}}
        </div>
    </div>

    <hr />

    <div class="list-files">
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">
                    <i class="bi bi-file-earmark-richtext"></i>
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</article>
