<article class="main">

    <div class="title">
        <h1 class="title-header">
            {{ partial "module/tax_icon" . }}
            {{ .Title }}
        </h1>
    </div>

    <div class="article-meta">
        <div class="breadcumb">
            <i class="bi bi-folder"></i>
            {{ partial "module/breadcrumb" .}}
        </div>
    </div>

    <div class="list-content">
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">
                    <i class="bi bi-file-earmark-richtext"></i>
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>

</article>
